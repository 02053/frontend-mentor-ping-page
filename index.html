<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Ping coming soon page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
</head>

<body>
    <main class="main">
        <img src="./images/logo.svg" alt="logo ping" class="main-logo" />
        <h2 class="main-title">
            We are launching <span class="font-bold">soon!</span>
        </h2>

        <p class="main-description">Subscribe and get notified</p>

        <form class="main-form">
            <input type="email" placeholder="Your email address..." class="form-input" />
            <input type="submit" value="Notify Me" class="form-button" />
            <p class="error">Please provide a valid email address</p>
        </form>

        <img src="./images/illustration-dashboard.png" alt="dashboard image" class="main-img" />

        <nav class="main-socialMedia">
            <i class="fa-brands fa-facebook-f socialMedia-icon"></i>
            <i class="fa-brands fa-twitter socialMedia-icon"></i>
            <i class="fa-brands fa-instagram socialMedia-icon"></i>
        </nav>

        <footer class="main-footer">
            <p class="footer-copyright">
                &copy; Copyright Ping. All rights reserved.
            </p>
            <p class="footer-attribution">
                Challenge by
                <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
                <a href="https://www.frontendmentor.io/profile/02053" target="_blank">@02053</a>.
            </p>
        </footer>
    </main>
</body>

</html>
